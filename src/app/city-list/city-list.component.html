
<div class="container">
    <div class="item city__list--height" small >
        <mat-card  class="mat-card--marging mr1" *ngFor="let city of cities">
            <mat-card-header>
              <div mat-card-avatar class="avatar--small">
                <img [src]="city.image_url || '/assets/img/city_default.jpg'" [alt]="city.title">
              </div>
              <mat-card-title>
                {{city.title}}
                    
              </mat-card-title>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button (click)="showCityDetail(city)">INFO</button>
              <button mat-button (click)="removeCity(city)">DELETE</button>
              <mat-icon lincable (click)="flyToCity(city)">place</mat-icon>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="item full">
            <app-city-map ></app-city-map>
        </div>
  </div>
