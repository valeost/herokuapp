<mat-toolbar color="primary">
    <mat-toolbar-row *ngIf = "options">
        <span>{{options.title || ''}}</span>
        <span class="toolbar-spacer"></span>
        <mat-icon lincable class="toolbar-icon" (click)="onClick()">{{this.options.label || ''}}</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
